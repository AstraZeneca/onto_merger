<table class="table table-hover table-striped">
    <thead>
        <tr>
            <td style="width:20%"><b>Canonical</b></td>
            <td style="width:20%"><b>Merged </b></td>
            <td style="width:20%"><b>Count</b></td>
            <td style="width:20%"><b>Frequency</b></td>
        </tr>
    </thead>
    <tbody>
    {% if rows | length > 0 %}
      {% for row in rows %}
        <tr>
          <td>{{ row['canonical_ns'] }}</td>
          <td>{{ row['merged_ns'] }}</td>
          <td>{{ row['count'] }}</td>
          <td>{{ row['freq'] }}</td>
        </tr>
      {% endfor %}
    {% else %}
        <tr>
            <td colspan="4">No values found.</td>
        </tr>
    {% endif %}
    </tbody>
</table>
