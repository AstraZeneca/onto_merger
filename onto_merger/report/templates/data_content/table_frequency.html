<table class="table table-hover table-striped">
    <thead>
        <tr>
            <td style="width:60%"><b>{{ title }}</b></td>
            <td style="width:20%"><b>Count</b></td>
            <td style="width:20%"><b>Frequency</b></td>
        </tr>
    </thead>
    <tbody>
    {% if rows | length > 0 %}
      {% for row in rows %}
        <tr>
          <td>{{ row['ns'] }}</td>
          <td>{{ row['count'] }}</td>
          <td>{{ row['freq'] }}%</td>
        </tr>
      {% endfor %}
    {% else %}
        <tr>
            <td colspan="3">No values found.</td>
        </tr>
    {% endif %}
    </tbody>
</table>
