<table class="table table-hover third_party_data">
    <thead>
        <tr>
            <td style="width:20%"><b>Table type</b></td>
            <td style="width:20%"><b>Table name</b></td>
            <td style="width:20%"><b>Rows</b></td>
            <td style="width:20%"><b>File size</b></td>
            <td style="width:20%"><b>Report</b></td>
        </tr>
    </thead>
    <tbody>
    {% if subsection_data | length > 0 %}
      {% for row in subsection_data %}
        <tr>
            <td><span class="badge bg-primary {{ row['type'] }}">{{ row['type'] }}</span></td>
            <td><code>{{ row['name'] }}</code></td>
            <td></td>
            <td></td>
            <td><a href="{{ row['link'] }}" target="_blank">Link</a></td>
        </tr>
      {% endfor %}
    {% else %}
        <tr>
            <td colspan="5">No values found.</td>
        </tr>
    {% endif %}
    </tbody>
</table>
