<table class="table table-hover table-striped">
    <thead>
        <tr>
            <td style="width:20%"><b>Origin</b></td>
            <td style="width:20%"><b>Count</b></td>
            <td style="width:20%"><b>Frequency</b></td>
            <td style="width:20%"><b>Mapping coverage</b></td>
            <td style="width:20%"><b>Hierarchy coverage</b></td>
        </tr>
    </thead>
    <tbody>
    {% if rows | length > 0 %}
      {% for row in rows %}
        <tr>
          <td>{{ row['ns'] }}</td>
          <td>{{ row['count'] }}</td>
          <td>{{ row['freq'] }}</td>
          <td>{{ row['coverage_mapping'] }}</td>
          <td>{{ row['coverage_edge_hierarchy'] }}</td>
        </tr>
      {% endfor %}
    {% else %}
        <tr>
            <td colspan="5">No values found.</td>
        </tr>
    {% endif %}
    </tbody>
</table>
