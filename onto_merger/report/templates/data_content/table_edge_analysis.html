<table class="table table-hover table-striped">
    <thead>
        <tr>
            <td style="width:45%"><b>Child to Parent</b></td>
            <td style="width:15%"><b>Count</b></td>
            <td style="width:15%"><b>Frequency</b></td>
            <td style="width:25%"><b>Provenance</b></td>
        </tr>
    </thead>
    <tbody>
    {% if rows | length > 0 %}
      {% for row in rows %}
        <tr>
          <td>{{ row['source_to_target'] }}</td>
          <td>{{ row['count'] }}</td>
          <td>{{ row['freq'] }}</td>
          <td>{{ row['provs'] }}</td>
        </tr>
      {% endfor %}
    {% else %}
        <tr>
            <td colspan="4">No values found.</td>
        </tr>
    {% endif %}
    </tbody>
</table>
