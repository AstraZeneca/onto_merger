<table class="table table-hover table-striped">
    <thead>
        <tr>
            <td style="width:30%"><b>Mapped nodes</b></td>
            <td style="width:15%"><b>Count</b></td>
            <td style="width:15%"><b>Frequency</b></td>
            <td style="width:20%"><b>Types</b></td>
            <td style="width:20%"><b>Provenances</b></td>
        </tr>
    </thead>
    <tbody>
    {% if rows | length > 0 %}
      {% for row in rows %}
        <tr>
          <td>{{ row['nss_set'] }}</td>
          <td>{{ row['count'] }}</td>
          <td>{{ row['freq'] }}%</td>
          <td>{{ row['types'] }}</td>
          <td>{{ row['provs'] }}</td>
        </tr>
      {% endfor %}
    {% else %}
        <tr>
            <td colspan="5">No values found.</td>
        </tr>
    {% endif %}
    </tbody>
</table>
