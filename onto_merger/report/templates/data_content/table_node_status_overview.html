<table class="table table-hover table-striped">
    <thead>
        <tr>
            <td style="width:10%;text-align:center"><b>Stage</b></td>
            <td style="width:50%"><b>Status</b></td>
            <td style="width:20%"><b>Count</b></td>
            <td style="width:20%"><b>Frequency</b></td>
        </tr>
    </thead>
    <tbody>
    {% if rows | length > 0 %}
      {% for row in rows %}
        <tr>
            <td style="text-align:center">
                <span class="badge bg-primary {{ row['category'] }}">{{ row['category'] }}</span>
            </td>
            <td>{{ row['status_no_freq'] }}</td>
            <td>{{ row['count'] }}</td>
            <td>{{ row['ratio'] }}%</td>
        </tr>
      {% endfor %}
    {% else %}
        <tr>
            <td colspan="4">No values found.</td>
        </tr>
    {% endif %}
    </tbody>
</table>
